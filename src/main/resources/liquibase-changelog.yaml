databaseChangeLog:
  -  changeSet:
       id:  1 Create user table
       author:  Ruben Scheedler
       changes:
         -  createTable:
              tableName:  users # user is a keyword in at least h2 db
              columns:
                -  column:
                     name:  id
                     type:  uuid
                     constraints:
                       primaryKey:  true
                       nullable:  false
                -  column:
                     name:  emailaddress
                     type:  varchar(256)
                     constraints:
                       nullable: false
                -  column:
                     name:  username
                     type:  varchar(256)
                     constraints:
                       nullable:  false
                -  column:
                     name:  password
                     type:  varbinary(256)
                     constraints:
                       nullable:  false
                -  column:
                     name:  salt
                     type:  varbinary(16)
                     constraints:
                       nullable:  false
                -  column:
                     name:  nickname
                     type:  varchar(256)
                     constraints:
                       nullable:  false
